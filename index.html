<body theme="center-box" dir="auto">
<shaft>

<form d-flex flex-dir-column align-items-center class="all validate-form">
    <header>
        <h6>تولید کننده لینک نیم بها <a style="font-size: xx-large" href="https://github.com/mdpe-ir/link-nim-baha-kon/"><i class="fa fa-github"></i></a></span></h6>
    </header>
    <br>
    <div>
        <p riz><span style="color: green;">راهنما : </span> با وارد کردن لینک (ها) در کادر زیر آن ها را تبدیل به لینک نیم بها کنید</p>
        <p riz>*در هر خط یک لینک وارد کنید</p>
        <br>
        <p riz>وارد کردن حداقل یک لینک اجباری است</p>
    </div>
    <br>
    <div class="validate-input">
    <textarea dir="ltr" class="input1" name="links" placeholder="example1.com...
example2.com... " style="margin-bottom: 1rem;"></textarea>
    </div>
    <div class="validate-input">
    <textarea id="outputs" name="outputs" dir="ltr" class="input1" readonly>خروجی لینک های نیم بها شده</textarea>
    </div>
    <br>
    <button theme="outline" style="--color:var(--primary-color)">
            <span>
                <span id="unloaidng">تولید لینک نیم بها</span>
                <span hide id="loading">آماده سازی...</span>
                <i id="unloadingIcon" class="fa fa-link" aria-hidden="true"></i>
                <i id="loadingIcon" hide class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            </span>
    </button>
</form>

<line>
    <div>
        <p>ساخته شده با <i class="fa fa-heart" style="color: tomato"></i> در سال ۱۴۰۰</p>
